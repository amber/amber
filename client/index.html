<script>
a = Amber;

a.model('TestModel', {

  data: {
    name: { value: 'a model' }
  }
});

a.view('TestView', {

  template: '<div class=test-view></div>',

  subscribe: ['nameChanged'],

  init: function(model) {
    this.nameChanged(model);
  },

  nameChanged: function(model) {
    this.el.textContent = model.name;
  }
});

view = a.view.TestView(a.model.TestModel());
document.body.appendChild(view.el);
