<script type=text/x-amber-template id=amber-homepage>
  <span data-exclude="hasUser">
    <header class="splash">
      <h1>Amber</h1>
      <p>Collaborate in realtime with others around the world to create your own interactive stories, games, music, &amp; art.</p>
    </header>
    <section class="splash-links">
      <a href="#projects/new">
        <h1>Get Started</h1>
        <p>Make an Amber project</p>
      </a>
      <a href="#explore">
        <h1>Explore</h1>
        <p>{{ projectCount }} projects</p>
      </a>
      <a data-id="signIn">
        <h1>Sign In</h1>
        <p>With a Scratch account</p>
      </a>
      <a href="#help/about">
        <h1>About Amber</h1>
        <p>What is this thing?</p>
      </a>
      <a href="#help/tos">
        <h1>Terms of Service</h1>
        <p>How can I use it?</p>
      </a>
      <a href="#help/educators">
        <h1>For Educators</h1>
        <p>How can I teach with it?</p>
      </a>
    </section>
  </span>
  <div data-require="hasUser">
    <header>
      <h1>News Feed</h1>
      <p>Follow people to see their activity here</p>
      {{ news }}
    </header>
  </div>
  <section>
    <h1>Featured Projects</h1>
    <p>Selected projects from the community</p>
    {{ featured }}
  </section>
  <div data-require="hasUser">
    <section>
      <h1>Made by People I'm Following</h1>
      <p>Follow people to see their projects here</p>
      {{ byFollowing }}
    </section>
    <section>
      <h1>Loved by people I'm following</h1>
      <p>Follow people to see their interests here</p>
      {{ lovedByFollowing }}
    </section>
  </div>
  <section>
    <h1>Top Remixed</h1>
    <p>What the community is remixing this week</p>
    {{ topRemixed }}
  </section>
  <section>
    <h1>Top Loved</h1>
    <p>What the community is loving this week</p>
    {{ topLoved }}
  </section>
  <section>
    <h1>Top Viewed</h1>
    <p>What the community is viewing this week</p>
    {{ topViewed }}
  </section>
</script>
