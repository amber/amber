<script type=text/x-template id=amber-app>
  <div class="amber">
    <header>
      <a href="/">Amber</a>
      <a href="/new">Create</a>
      <a href="/explore">Explore</a>
      <a href="/forums">Discuss</a>
    </header>
    <div class="amber-wrap">
      {{page}}
      <footer>
        <a href="/wiki/help">Help</a>
        <a href="/wiki/about">About</a>
        <a href="/forums/feedback">Feedback</a>
        <a href="/contact">Contact</a>
      </footer>
    </div>
  </div>
</script>


<script type=text/x-template id=amber-helloworld>
  <article>
    <h1>Hello, world!</h1>
    <p>This is an <code>Amber.view.HelloWorld()</code>.</p>
  </article>
</script>


<script type=text/x-template id=amber-homepage>
  <span data-exclude="hasUser">
    <header class="splash">
      <h1>Amber</h1>
      <p>Collaborate in realtime with others around the world to create your own interactive stories, games, music, &amp; art.</p>
    </header>
    <section class="splash-links">
      <a href="/new">
        <h1>Get Started</h1>
        <p>Make an Amber project</p>
      </a>
      <a href="/explore">
        <h1>Explore</h1>
        <p>{{ projectCount }} projects</p>
      </a>
      <a href="/sign-in">
        <h1>Sign In</h1>
        <p>With a Scratch account</p>
      </a>
      <a href="/wiki/about">
        <h1>About Amber</h1>
        <p>What is this thing?</p>
      </a>
      <a href="/wiki/tos">
        <h1>Terms of Service</h1>
        <p>How can I use it?</p>
      </a>
      <a href="/wiki/educators">
        <h1>For Educators</h1>
        <p>How can I teach with it?</p>
      </a>
    </section>
  </span>
  <div data-require="hasUser">
    <header>
      <h1>News Feed</h1>
      <p>Follow people to see their activity here</p>
      {{ news }}
    </header>
  </div>
  <section>
    <h1>Featured Projects</h1>
    <p>Selected projects from the community</p>
    {{ featured }}
  </section>
  <div data-require="hasUser">
    <section>
      <h1>Made by People I'm Following</h1>
      <p>Follow people to see their projects here</p>
      {{ byFollowing }}
    </section>
    <section>
      <h1>Loved by people I'm following</h1>
      <p>Follow people to see their interests here</p>
      {{ lovedByFollowing }}
    </section>
  </div>
  <section>
    <h1>Top Remixed</h1>
    <p>What the community is remixing this week</p>
    {{ topRemixed }}
  </section>
  <section>
    <h1>Top Loved</h1>
    <p>What the community is loving this week</p>
    {{ topLoved }}
  </section>
  <section>
    <h1>Top Viewed</h1>
    <p>What the community is viewing this week</p>
    {{ topViewed }}
  </section>
</script>


<script type=text/x-template id=demo-template>
  <section>
    <header>
      <strong>{{name}}</strong>
      <span class="handle">(@{{handle}})</span>
    </header>
    <p>{{about}}</p>
  </section>
</script>
